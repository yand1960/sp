<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
  <h1>All AW products</h1>
  <table border="1">
      <th:block th:each="p:${products}">
          <tr>
              <td th:text="${p.name}"></td>
              <td th:text="${p.productNumber}"></td>
              <td th:text="${p.listPrice}"></td>
          </tr>
      </th:block>
  </table>
</body>
</html>
