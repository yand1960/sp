<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <script>
        async function getProducts() {
            var url="api/products?letters="
                + document.getElementById("letters").value;
            console.log(url);
            var query = await fetch(url);
            var products = await query.json();
            var out = "";
            for(let p of products) {
                out += p.name + "<br />";
            }
            document.getElementById("products").innerHTML = out;
        }
    </script>
</head>
<body>
    <h1>Our products</h1>
    <input id="letters" onkeyup="getProducts();">
    <div id="products"></div>

</body>
</html>
