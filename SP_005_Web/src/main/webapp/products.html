<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <script>
        function getProducts() {
            var url = "api/products?letters="
                    + document.getElementById("letters").value;
            var xhr = new XMLHttpRequest();
            xhr.open("GET",url);
            xhr.onload = () => {
                var result = xhr.responseText;
                document.getElementById("display").innerText = result;
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <h1>AW Products</h1>
    <input id="letters" onkeyup="getProducts();" />
    <div id="display"></div>
</body>
</html>
